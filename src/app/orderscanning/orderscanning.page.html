<ion-header class="ion-no-padding class-headerimg">
  <div class="ion-text-center ion-text-uppercase title">SCAN ORDER</div>
  <ion-toolbar class="tool2">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="4" class="ion-text-left padd-left-0">
          <ion-buttons class="back-marg">
            <ion-button style="font-size: 22px;color: #ffffff" (click)="goToback()">BACK</ion-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="1"></ion-col>
        <ion-col size="2" class="ion-text-center">
          <ion-button fill='clear' class="save-center" type="submit" (click)="orderscansubmitOld()">SAVE
          </ion-button>
        </ion-col>
        <ion-col size="1"></ion-col>
        <ion-col size="4" class="ion-text-right">
          <ion-buttons class="clear-marg">
            <ion-button style="font-size: 22px;color: #ffffff" (click)="clearForm()">CLEAR</ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-no-padding">
  <form [formGroup]="orderscanning">
    <ion-row>
      <ion-col size="8">
      </ion-col>
      <ion-col size="4">
        <div class="input-radio">
          <input type="radio" formControlName="orderScanNew" (change)="formselectNew()">
          <label>
            New
          </label>
          <input type="radio" formControlName="orderScanOld" (change)="formselectOld()">
          <label>
            Old
          </label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="row-padd">
      <ion-col size="11">
        <ion-item>
          <ion-label position="floating" class="lab-font lab-color">Order #</ion-label>
          <ion-input #order clearInput class="ion-text-uppercase lab-font" type="text" formControlName="order"
            (keyup.enter)="handleOrderScanner($event)">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="1"
        style="display: flex!important; align-content: center!important; align-items: center!important;">
        <ion-buttons>
          <ion-button fill="clear" (click)="orderScan()" type="button" item-right
            style="background:white; margin-top: 100%">
            <ion-icon name="search" style="width: 35px; height: 35px; color:darkgray"> </ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row class="row-padd">
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating" class="lab-font lab-color">Customer Name :
            &nbsp;{{this.custName}}
          </ion-label>
          <br>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="rowtab">
      <ion-col size="4">
        <ion-item>
          <ion-label position="floating" class="lab-font lab-color">Model</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-item>
          <ion-label position="floating" class="lab-font lab-color">Container#</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="4" class="ion-text-right">
        <ion-item>
          <ion-label position="floating" class="lab-font lab-color">Bin Location</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let idx of itemLists" class="rowtab1">
      <ion-col size="4">
        <ion-item>
          <ion-label position="floating" class="lab-font lab-color" (keyup.enter)="handleItemScanner($event)">
            {{idx.modelNumber}}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-label position="floating" class="lab-font lab-color">{{idx.containerNumber}}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-label position="floating" class="lab-font lab-color">{{idx.binLocation}}</ion-label>
        </ion-item>
      </ion-col>

    </ion-row>

  </form>
  <ion-toolbar class="tool1">
    <ion-grid style="padding: 3% 5%">
      <ion-row>
        <ion-col size="5">
          <ion-label class="lab-font">Auto </ion-label>
        </ion-col>
        <ion-col size="2" class="ion-text-center">
          <label class="switch"><input type="checkbox">
            <div class="slider rnd"><span class="on">ON</span><span class="off">OFF</span></div>
          </label>
        </ion-col>
        <ion-col size="5"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <ion-row class="marginTL10">
    <ion-col size="12">
      <ion-label position="stacked" class="event-font marginTL10">Event Log</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item class="ion-padding-horizontal">
        <ion-textarea rows="3" [readonly]='true' [(ngModel)]="eventLog" class="event-font-italic"></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
